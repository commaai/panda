name: tests

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref != 'refs/heads/master' && github.ref || github.run_id }}-${{ github.event_name }}
  cancel-in-progress: true

env:
  BUILD: |
      export DOCKER_BUILDKIT=1
      docker build --pull --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from ghcr.io/commaai/panda:latest -t panda -f Dockerfile .

  PYTHONWARNINGS: "error"

jobs:
  docker_push:
    name: docker push
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request' && github.repository == 'commaai/panda'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        timeout-minutes: 11
        run: eval "$BUILD"
      - name: Login to dockerhub
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
      - name: Tag image
        run: docker tag panda ghcr.io/commaai/panda:latest
      - name: Push image
        run: docker push ghcr.io/commaai/panda:latest

  build:
    name: build
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: ./setup.sh
      - name: Test python package installer
        run: |
          source .venv/bin/activate
          python3 setup.py install
      - name: Build panda images and bootstub
        run: |
          source .venv/bin/activate
          scons -j4
      - name: Build panda with SPI support
        run: |
          source .venv/bin/activate
          ENABLE_SPI=1 scons -j4
      - name: Build with UBSan
        run: |
          source .venv/bin/activate
          scons -j4 --ubsan
      - name: Build jungle firmware with FINAL_PROVISIONING support
        run: |
          source .venv/bin/activate
          FINAL_PROVISIONING=1 scons -j4 board/jungle
      - name: Build panda in release mode
        run: |
          source .venv/bin/activate
          CERT=certs/debug RELEASE=1 scons -j4

  unit_tests:
    name: unit tests
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: ./setup.sh
      - name: Build panda
        run: |
          source .venv/bin/activate
          scons -j4
      - name: Test communication protocols
        run: |
          source .venv/bin/activate
          cd tests/usbprotocol && ./test.sh

  misra_linter:
    name: MISRA C:2012 Linter
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: ./setup.sh
      - name: Cache cppcheck
        id: cppcheck-cache
        uses: actions/cache@v4
        with:
          path: tests/misra/cppcheck
          key: misra-cppcheck-${{ runner.os }}-${{ hashFiles('tests/misra/install.sh') }}
      - name: Install cppcheck
        if: steps.cppcheck-cache.outputs.cache-hit != 'true'
        run: |
          source .venv/bin/activate
          tests/misra/install.sh
      - name: Build FW
        run: |
          source .venv/bin/activate
          scons -j$(nproc)
      - name: Run MISRA C:2012 analysis
        timeout-minutes: 2
        run: |
          source .venv/bin/activate
          SKIP_CPPCHECK_INSTALL=1 tests/misra/test_misra.sh

  misra_mutation:
    name: MISRA C:2012 Mutation
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: ./setup.sh
      - name: Build FW
        run: |
          source .venv/bin/activate
          scons -j$(nproc)
      - name: MISRA mutation tests
        timeout-minutes: 5
        run: |
          source .venv/bin/activate
          cd tests/misra && pytest -n8 test_mutation.py

  static_analysis:
    name: static analysis
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: ./setup.sh
      - name: Run static analysis
        timeout-minutes: 3
        run: |
          source .venv/bin/activate
          pre-commit run --all
